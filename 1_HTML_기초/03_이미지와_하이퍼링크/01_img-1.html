<!DOCTYPE html>
<!-- html lang: html 컨텐트 언어가 한국어로 작성되었다는 부가적인 설정
UI, 한글 표현에 영향을 미치지는 않는다. 단지 부가 정보일 뿐이다.-->
<html lang="en">
<head>
    <meta charset="UTF-8">
<!-- view prot는 웹페이지가 보여지는 영력
 서로 다른 디바이스에서도 화면크기와 관련된 요소를 제어할 때 사용
 "width=device-width, initial-scale=1.0" 뷰포트의 너비가 디바이스의 뷰포트
 너비와 동일하도록 설정하고, 초기 배율 (scale) 값을 1.0으로 설정
 지금은 반응형웹 기술 정고로만 이해할것-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- INternet Explorer의 최신 버전을 사용하여 페이즈를 랜더링하도록 설정 -->
  <meta http-equiv="X-UA-Compatoble" content="ic=edge">
    <title> 이미지 삽입하기</title>
</head>
<body>
<h1>바빠 시리즈</h1>
<!-- img/ src"절대경로, 상대경로 모두 가능
절대 경로 ex: D:\HKLEE\Instructor_Project\WebProject\1_FrontEnd\1_HTML_Study\1_HTML_기초\03_이미지와_하이퍼링크\images\cover.jpg
상대 경로: 현재 HTML 파일의 위치를 기준으로 표현한 경로
alt: 그림이 없는 경우 대체 메세지를 표시할 때 활용
 -->
<img src="images/cover.jpg" alt="빠른연산">
</body>
</html>
