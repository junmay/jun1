<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>웹 폼</title>
  <style>
    body {
      background-color: #fff;
    }
    form fieldset {
      margin-bottom: 25px;
    }
    form legend {
      font-size: 15px;
      font-weight: 600;
    }
    form label.reg {
      font-size: 14px;
      width: 110px;
      color: #390;
      font-weight: bold;
      float: left;
      text-align: right;
      margin-right: 10px;
    }
    form ul li {
      list-style: none;
      margin: 15px;
      font-size: 14px;
    }
    #member, #stuffs {
      width: 50px;
    }
  </style>
</head>
<h1>여름방학 특강 신청</h1>
<form>
  <fieldset id="subject">
    <legend>수강과목</legend>
    <ul>
      <li>
        <label class="reg" for="subj">영어회화(초급)</label>
<!--  readonly로 사용자가 값을 입력할 수 없고 value에 지정된 값을 서버로 전송-->
        <input type="text" id="subj" value="오전 9:00~11:00" readonly>
      </li>
    </ul>
  </fieldset>
  <fieldset id="register">
    <legend>신청자</legend>
    <ul>
      <li>
        <label class="reg" for="uname">이름</label>
<!-- autofocus: 페이지가 로드되면 포커스를 해당 요소로 이동한다. / 크롬 브라우에서 확인 할 것
     requried: 필수 입력항목-->
        <input type="text" id="uname" autofocus required>
      </li>
      <li>
        <label class="reg" for="uid">학번</label>
        <input type="text" id="uid" placeholder="-없이입력" maxlength="8" required>
      </li>
      <li>
        <label class="reg" for="uclass">학과</label>
<!-- select 박스-->
        <select id="uclass">
          <option value="aechi">건축공학과</option>
          <option value="mechanic">기계공학과</option>
          <option value="indust">산업공학과</option>
          <option value="elec">전기전자공학과</option>
<!--  selected: 초기 설정값-->
          <option value="computer">컴퓨터곻학과</option>
          <option value="chemical">화확공학과</option>
        </select>
      </li>
    </ul>
  </fieldset>
  <fieldset>
    <legend>교재 주문</legend>
    <ul>
      <li>
        <label class="reg" for="book">교재</label>
<!--  min: 최소값, max: 최대값-->
        <input type="number" id="book" value="1" min="1" max="3">
      </li>
      <li>
        <label class="reg" for="wsheet">위크시트</label>
        <input type="number" id="wsheet" value="1" min="1"max="3">
      </li>
      <li>
        <label class="reg" for="gruop">단체주문</label>
<!--  step: 입력값의 증가값-->
        <input type="number" id="gruop" value="10" min="10" max="100" step="10">
      </li>

    </ul>
  </fieldset>
  <fieldset>
    <button type="submit" value="submit">신청하기</button>
    <button type="reset" value="reset">다시쓰기</button>
  </fieldset>

</form>


























<body>

</body>
</html>
