<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>예약 접수</title>
	<style>
		ul {
			list-style:none;
		}
		li {
			line-height:50px;
		}
		label {
			width:60px;
			float:left;
		}
	</style>
</head>
<body>
<form>
	<h1>예약 정보</h1>
<ul>
	<li>
		<label class="reg" for="uname">이름</label>
		<input type="text" id="uname">
	</li>
	<li>
		<label class="reg" for="tel">휴대폰</label>
		<input type="tel" id="tel">
	</li>
	<li>
		<label class="reg" for="email">이메일</label>
		<input type="email" id="email">
	</li>
	<li>
		<input type="submit" value="가입하기">
	</li>
</ul>
</form>
</body>
</html>
