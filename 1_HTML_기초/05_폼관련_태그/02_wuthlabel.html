<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>label 태그 사용</title>
  <style>
    ul {
      list-style:none;
    }
    li {
      margin: 20px;
    }
  </style>
</head>
<body>
<form>
  <h3>수강 분야 (다수 선택 가능)</h3>
  <ul>
<!-- multi seclect인 경우 checkbox 사용. -->
    <li><input type="checkbox" value="grm"></li>
    <li><input type="checkbo" value="wr"></li>
    <li><input type="checkbox" value="rd"></li>
  </ul>
  <h3>수강 과목(1과목만 선택 가능)</h3>
  <ul>
    <!-- radio 박스는 여러 선택중 1개를 고르는 형태로 label과 같이 사용한다.
        label은 폼요소에 개념적인 의미를 부여한다.
        같은 name으로 되어 있는 radio 박스 그룹에서 하나만 선택
    -->
  <li>
    <label><input type="radio" name="subject" value="eng">영어회화</label>
    <label><input type="radio" name="subject" value="ch">중국어회화</label>
    <label><input type="radio" name="subject" value="jp">일본어회화</label>
  </li>
  </ul>
</form>

</body>
</html>
