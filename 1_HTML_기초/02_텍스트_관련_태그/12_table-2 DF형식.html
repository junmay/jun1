<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>표 만들기</title>
    <style>
        table, th, td {
            border: 1px solid #ccc;
        }
        td {
            padding: 5px; /* 셀 테두리와 내용 사이의 간격 (패딩) */
        }
    </style>
</head>
<!--
<table> : 표 작성
<caption>표 제목(행렬개념)</caption>
기본 형태
<table>
   <tr> : 행
      <th></th> : 표의 열(Table Header) 이름
      <th></th>
   </tr>
   <tr> : 행
      <td></td> : 열(칸)
      <td></td>
   </tr>
   ...
</table> -->

<body>
    <table>
        <tr>
            <th>이름</th>
            <th>현거주지</th>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>가리봉동</td>
        </tr>
        <tr>
            <td>뉴지스</td>
            <td>니마음속</td>
        </tr>
    </table>
</body>
</html>
