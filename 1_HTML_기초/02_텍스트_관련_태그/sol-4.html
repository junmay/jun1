<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sns</title>
  <style>
    table, th, td {
      border: 1px solid #ccc;
    }
    td {
      padding: 10px; /* 셀 테두리와 내용 사이의 간격 (패딩) */
    }
    tr > td:nth-child(odd) {
      width:200px;  /* 홀수번째 열의 너비 : 120px */
    }
    tr > td:nth-child(even) {
      width:200px;  /* 짝수번째 열의 너비 : 300px */
    }
  </style>
</head>
<body>
<caption><h2>주요 SNS 서비스별 이용률(%)</h2>
</caption>
<table>
  <tr>
    <th></th>
    <th>페이스북</th>
    <th>카카오스토리</th>
    <th>밴드</th>
    <th>인스타그램</th>
  </tr>
  <tr>

    <th>2015년 </th>
    <td>77.1</td>
    <td>58.3</td>
    <td>32.4</td>
    <td>16.7</td>
  </tr>
</table>

</body>
</html>
