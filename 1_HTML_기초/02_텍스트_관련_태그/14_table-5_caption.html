<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>표 만들기</title>
</head>
    <style>
      table, th, td {
        border: 1px solid #ccc;
      }
      td, th {
        padding: 10px;
      }
    </style>

<body>
    <table>
      <caption>
        <b>Modern Browser</b>
        <p>국내에서 자주 사용하느 모던 브라우저</p>
      </caption>
      <tr>
        <th>브라우저</th>
        <th>제조업체</th>
        <th>다운로드</th>
      </tr>

      <tr>
        <th>크롬(Chrom)</th>
        <td>Google</td>
        <td>https://www.google.com/chrome</td>
      </tr>
      <tr>
        <th>파이어폭스(firfox)</th>
        <td>Mozilla</td>
        <td>https://www.mozilla.org/ko/firefox/</td>
      </tr>
      <tr>
        <th>엣지</th>
        <td>Microsoft</td>
        <td>>https://www.microsoft.com/ko-kr/windows/microsoft-edge</td>
      </tr>
    </table>

</body>
</html>
