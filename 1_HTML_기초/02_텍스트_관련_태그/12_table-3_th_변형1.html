<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>표 만들기</title>
    <style>
      table, th, td {
        border: 1px solid #ccc;
      }
      td {
        padding: 5px; /* 셀 테두리와 내용 사이의 간격 (패딩) */
      }
    </style>
</head>
<!--아래 예제는 1열을 헤더로 변경한 예제임-->
<body>
    <table>
      <tr>
        <th>제못 셀</th>
        <th>1행 2열</th>
        <th>1행 3열</th>
      </tr>
      <tr>
        <th>제목 셀</th>
        <th>2행 2열</th>
        <th>2행 3열</th>
      </tr>
    </table>
</body>
</html>
