<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>스타일 상속</title>
<!-- body 태그안의 모든 자식 요소인 h1, h2, p 태그에 body 태스 스타일이 적용됨-->
  <style>
    body {
      color: blue; /* 글자 색 파랑*/
    }
    /* h2의 속성 중 반복되는 섯이 있다면 재정의 된다.
    재정의 된 속성은 부모속성보다 우선순위가 높다.*/
    h2 {
      font-size: 20px; /* 글자 크기 20픽셀 */
      color: brown; /* 글자 색 갈색 */
    }
  </style>
</head>
<body>
<h1>CSS</h1>
<h2>웹 문서의 디자인과 내용을 분리합니다</h2>
<p>웹 표준에 의한 웹 문서는 디자인과 내용이 분리되어 있습니다.</p>
<p>내용은 HTML을 이용해 구성하고, 디자인은 CSS를 이용해 꾸미는 것입니다.</p>

</body>
</html>
