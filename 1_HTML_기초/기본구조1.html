<!DOCTYPE html>    <!-- 현재 문서가 HTMLS 언어로 작성된 웹 문서 -->
<html lang="en">   <!-- 웹 문서를 시작하는 부분-->
<head>             <!-- ~ </HEAD>: 웹 브라우저가 웹 문서를
                   해석하기 위해 필요한 정보를 입력하는 부분-->
    <meta charset="UTF-8"> <!--문자 세트: 한글 처리를 위해 저장해줘야 하는 속성 -->

    <title>Title</title>  <!-- 문서제목 , 즐겨찾기의 이름이 된다  -->
                          <!--자바 스크립트의 영역-->
                          <!--css 영역-->
                          <!--css 영역-->
</head>
<body>                        <!--실제 브라우저에 표시될 내용-->
<h1> 시간이란... </h1>          <!-- h1 제목을 표시-->
<p>내일 죽을 것처럼 오늘을 살고<br>   <!-- <br> 명시적으로 한 줄 바꿈 처리-->
   영원히 살 것 처럼 살아라   </p>   <!-- <p>는 안에 들어갈 내용 -->
<img srs="images/first.jpg">   <!-- img: 이미지 표시-->

</body>
</html>
