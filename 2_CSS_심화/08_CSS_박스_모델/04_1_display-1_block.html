<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dispaly 속성</title>
<!-- display 속성
종류: none(요소를 감춘다), block, inline, inline-block, contents, table, table-cell 등
주요 속성위주로 살펴본다.
block: 인라인 요소를 블록 요소로 바꾼다.-->
    <style>
        div {
            margin: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #inline img {
            margin: 10px;
        }
        #block img {
            display: block;
            margin: 10px;
        }
    </style>
</head>
<body>
<div id="inline">
    <img src="images/pic1.jpg">
    <img src="images/pic2.jpg">
    <img src="images/pic3.jpg">
</div>
<div id="block">
    <img src="images/pic1.jpg">
    <img src="images/pic2.jpg">
    <img src="images/pic3.jpg">
</div>

</body>
</html>
