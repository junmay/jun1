<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>원형 그라데이션</title>
  <style>
    div {
      width: 500px;
      height: 300px;
      margin: 10px;
    }
    .grad1 {
      /*첫번째 새상: 그라데이션의 중심, 두번쨰 색상부터 지전된 색상으로 색상이 변화
      색상만 지정하면 배경에 꽉찬 원형*/
      background: radial-gradient(white, yellow, red);
    }
    .grad2 {
      /* 첫번째 인자에 circle로 명시한 경우 배경 중심점에서 원으로 그라데이션*/
      background: radial-gradient(circle, white, yellow, red);
    }
  </style>
</head>
<body>
<div class="grad1"></div>
<div class="grad2"></div>

</body>
</html>
