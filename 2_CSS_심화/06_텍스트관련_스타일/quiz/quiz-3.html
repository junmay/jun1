<!doctype html>
<!--
* 조건
- 이미 만들어져 있는 .container 스타일에 제목 텍스트를 중앙으로 정렬하는 속성 추가
- 제목 텍스트의 스타일을 정의하기 위해 h1 태그 스타일을 새로 만든다
- 글자색을 흰색(#fff 또는 white)으로 지정
- 텍스트를 기준으로 오른쪽 아래, 가로 거리 3px, 세로 거리 2px 되는 위치에 5px 정도 번지는
 그림자효과를 추가. 그림자 색은 검정(#000 또는 black)으로 지정
-->
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>텍스트 스타일</title>
    <style>
      body {
        font-family: "맑은 고딕", 돋움;
      }
      h1 {
        font-size:17px;
      }
      p {
        font-size:16px;
        line-height:25px;
      }
      .accent {
        font-weight:bold;
        color:red;
      }
      .container {
        width:750px;
        padding:10px;
        border:1px solid #ccc;
      }
      .book-img {
        float:left;
        padding:10px;
        margin-right:20px;
      }
      .book-desc {
        padding:10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="book-img">
      <img src="images/book.png">
      </div>
      <div class="book-desc">
      <h1>웹 디자인 트랜드를 따라잡는 비법 대공개!</h1>
        <p>그래픽 프로그램으로 웹 디자인 요소를 일일이 만들어 웹사이트를 제작하는 시대는 지났다.
          이제 모바일, 태블릿, PC 등 멀티 디바이스에 한 번에 적용할 수 있는 웹 디자인 방법을 알아야 한다.
          바로 코딩을 이용한 웹 디자인이다. </p>
        <p><span class="accent">이 책은 HTML과 CSS에 대한 기초적인 내용만 알고 있다면 누구든 쉽게 코딩으로
          여러 기기에 대응할 수 있는 웹 디자인을 만들 수 있도록 기획되었다.</span>
          jQuery를 몰라도 된다. jQuery 플러그인을 가져다 사용할 수 있는 방법을 소스 한 줄
        </div>
    </div>

  </body>
</html>
