<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>표 스타일</title>
  <style>
    body {
      font-family: "맑은 고딕", "고딕", "굴림";
    }
    table, td {
      border: 1px solid #ccc;
    }
    .table1 {
      border-collapse: collapse;
      width: 300px;
      table-layout: fixed;
      word-break: break-all; /* 셀 너비보다 긴 내용도 셀안에 표시*/
      height: auto; /* 셀의 줄 바꿈에 따라 높이 값 자동 조정*/
    }
    .table1 td {
      width: 150px;
      border: 1px solid black;
      padding: 5px;
    }
  </style>
</head>
<body>
<h1>Table Layout</h1>
<table class="table1">
  <tr>
    <td>
      한글로띄어쓰기없기길게붙여쓰기
    </td>
    <td>
      long_description_without_space
    </td>
  </tr>
</table>

</body>
</html>
