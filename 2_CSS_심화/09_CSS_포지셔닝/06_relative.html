<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css 포지셔닝</title>
    <style>
        .box1 {
            float: left;
            width: 100px;
            background: #ffd800;
            margin-right: 10px;
            padding: 20px;
        }
        .box2 {
            /* position을 relative로 하면 이전 요소(div class="box1")를 기준으로
  left, top 의 크기로 현재 요소를 배치시킨다. */
        position: relative;
            left: 30px;
            top: 30px;
            width: 300px;
            background: #0094ff;
            float: left;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="box1">박스1</div>
<div class="box2">박스2</div>
</body>
</html>
