<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>z-index 속성</title>
<!-- z-index: [숫자]
숫자 순으로 Background로 표시
갘은 숫자이면 먼저 나온 순서대로 Background로 표시 -->
  <style>
    div#wrappper {
      position: relative;
    }
    .box {
      position: absolute;
      width: 100px;
      height: 100px;
      border: 1px solid black;
      font-size: 26px;
    }
    #b1 {
      left: 50px;
      top: 50px;
      background: #ff0000;
      z-index: 1;
    }
    #b2 {
      left: 110px;
      top: 70px;
      background: #ffd800;
      z-index: 3;
    }
    #b3 {
      left: 70px;
      top: 110px;
      background: #0094ff;
      z-index: 1;
    }
  </style>
</head>
<div id="wrappper">
  <div id="b1" class="box">1</div>
  <div id="b2" class="box">2</div>
  <div id="b3" class="box">3</div>
</div>
<body>

</body>
</html>
