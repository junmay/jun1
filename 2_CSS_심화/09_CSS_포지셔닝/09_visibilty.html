<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>visibility 속성</title>
  <style>
    img {
      margin: 10px;
      padding: 5px;
      border: 1px solid black;
    }
    .invisible {
      /* 해당 요소를 보이지 않게 처리
      프로토타입 또는 특정한 상황에서만 HTML 요소를 보이고자 할 때 활용*/
      visibility: hidden;
    }
  </style>
</head>
<body>
<img src="image/pic1.jpg">
<img src="image/pic2.jpg" class="invisible">
<img src="image/pic3.jpg">
</body>
</html>
