<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>요안도라</title>
<!--  형제 선택자 (Sibling Selector): 모든 후행요소 (형제자매) 스타일 적용
      - 기본형: 선행요소 ~ 후행요소-->
  <style>
    h1~ul {
      color: blue;    /* 글자색 파랑 */
      font-weight: bold;    /* 글자 굵게 */
    }
  </style>
</head>
<body>
<section id="container">
  <h1>예약 방법 및 요금</h1>
  <ul>
    <li>직접 통화</li>
    <li>문자 남기기</li>
  </ul>
  <ul>
    <li>1인 : 40,000원</li>
    <li>2인 : 60,000원</li>
    <li>3인 : 80,000원</li>
    <li>4인 : 100,000원</li>
  </ul>
</section>
</body>
</html>
