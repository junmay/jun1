<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>요안도라</title>
  <style>
    /*
      * 자식 선택자 (Child Selector): "자식에게만" 스타일을 상속 하고자 할 때 ( 손자 아래는 적용 X)
      - 기본형: 부모요소 > 자식 요소*/
    #container > ul {
      border: 1px dotted blue; /* 3container 요소의 자식ul 요소에 파란 1px 실선 */
    }
  </style>
</head>
<body>
    <section id="container">
      <header><h1>에약 방법 및 요금</h1></header>
      <p>요안도라에 여약하려면?</p>
      <ul>
        <li>직접 통화</li>
        <li>문자 남기기</li>
      </ul>
      <li>요금
        <ul>
          <li>1인: 40,000원</li>
          <li>2인: 60,000원</li>
          <li>3인: 80,000원</li>
          <li>4인:100,000원</li>
        </ul>
      </li>
      </ul>
    </section>
</body>
</html>
