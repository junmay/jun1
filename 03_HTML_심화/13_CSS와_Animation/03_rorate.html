<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
  .origin {
    width: 210px;
    height: 200px;
    border: 1px solid black;
    float: left;
    margin: 40px;
  }
  .rorate:hover {
    /* rorate: 지정한 각도만큼 회전 */
    transform: rotate(20deg);
  }
  .rorate2:hover {
    transform: rotate(-40deg);
  }
</style>
</head>
<body>
<div class="origin">
  <div class="rotate1">
    <img src="images/fruit.jpg">
  </div>
</div>
<div class="origin">
  <div class="rotate2">
    <img src="images/fruit.jpg">
  </div>
</div>
</body>
</html>
