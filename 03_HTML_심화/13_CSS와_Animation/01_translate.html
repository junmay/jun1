<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--
-   translateX: 지정한 크기만큼 x축으로 이동
-   translateY: 지정한 크키만큼 y축으로 이동
-   translate(x,y): 지정한 크기만큼 x축 y축 으로 이동-->
    <style>
        .origin {
            width: 200px;
            height: 134px;
            border: 1px solid black;
            float: left;
            margin: 40px;
        }
        .movex:hover {
            transform: translateX(50px);
        }
        .movey:hover {
            transform: translateY(20px);
        }
        .movexy:hover {
            transform: translate(10px, 20px);
        }
    </style>

</head>
<body>
    <div class="origin">
        <div class="movex">
            <img src="images/bus.jpg">
        </div>
    </div>
<div class="origin">
    <div class="movey">
    </div>
</div>
<div class="origin">
    <div class="movexy">
    </div>
</div>
</body>
</html>
